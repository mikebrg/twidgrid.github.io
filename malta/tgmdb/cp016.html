" class="mtimage"><p class="mttext">
Ħal Għargħur became a parish during the time of Bishop Gargallo on 16 July 1610. The Church that is there today, dedicated to the Apostle Saint Bartholomew, began to be built in 1610 and was consecrated by Bishop Alpheran on 22 April. 1736.
