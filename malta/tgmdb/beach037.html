Santa Maria Bay is a small, sandy beach located in Comino, Malta. It’s a quieter option than its popular neighbor, The Blue Lagoon, which is only a 20-minute walk away. The bay is not as breathtaking as the Lagoon, but it’s a better option for bathers looking for some relaxation.
