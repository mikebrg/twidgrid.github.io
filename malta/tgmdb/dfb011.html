Ras il-Ħobż, also know as the Middle Finder is a peak rising from a depth of over 40 meters to about 10 meters. It is located in the town of Ghajnsielem Between the bays of  Xatt l-Ahmar and Mgarr ix-Xini. This location is very popular with dog walkers and Divers.
