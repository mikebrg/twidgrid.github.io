Xatt l-Aħmar, which literally means “Red beach”, is a beautiful bay located in Gozo, Malta. It’s known for its crystal clear waters and beautiful coastal surroundings. The bay got its name from the reddish-brown color of the soil of the terraced fields falling towards the bay.
