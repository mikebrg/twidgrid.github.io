Żurrieq, Saint Catherine of Alexandria
</h1><p><img src="../img/
urrieq-1-1522x1226.png
" alt="
Żurrieq, Saint Catherine of Alexandria
" class="mtimage"><p class="mttext">
Żurrieq is one of the ten parishes that already existed in 1436. The church that is there today was built between 1634 and 1659 based on a design by Matteolo Saliba and was consecrated by Bishop Alpheran de Bussan in 1731.
