Alex Muscat is a Maltese economist and politician currently serving as the Member of Parliament in the Parliament of Malta from District 11 since 2022. He climbed to the peak of Mount Kilimanjaro to support Puttinu Cares, a Maltese cancer charity. He was born in Mosta.
