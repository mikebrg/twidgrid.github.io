<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-16"><title>Members of Parliament | Malta</title><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><link rel="stylesheet" href="../../inc/standard.css"><link rel="icon" type="image/x-icon" href="../img/favicon.png"></head><body style="background-color: white;"><p><h1>	Law, Rita	</h1><p><img src="../img/	Law, Rita.jpg	" alt="	Law, Rita	" class="mtimage"><p class="mttext">	Rita Law is a former Maltese politician from the Labour Party. In the 1998 general election, she was elected to the Parliament of Malta from District 2. She did not seek re-election in the 2003 general election.	</p></body></html>
