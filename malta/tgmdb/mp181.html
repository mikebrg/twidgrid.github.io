Vella, John
" class="mtimage"><p class="mttext">
Dr Vella served as a Nationalist Party Member of Parliament during several legislatures in the 1980s and 1990s. He was co-opted in Parliament for the first time at the end of 1981, and continued to be elected until the ninth parliamentary legislature which ended in 2003.
