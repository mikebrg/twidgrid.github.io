Żebbuġ (Maltese: Ħaż-Żebbuġ) [ħazˈzɛbbʊtʃ], also known by its title Città Rohan, is a city in the Southern Region of Malta. It is one of the oldest towns in the country, and its population is 11,074 as of June 2021.
