Ħal Kirkop, Saint Leonard
</h1><p><img src="../img/
kirkops-saint-leonards-parish-church-1-1200x800.jpg
" alt="
Ħal Kirkop, Saint Leonard
" class="mtimage"><p class="mttext">
Kirkop became a Parish in 1592. The church, which had been built since 1500, was enlarged between 1706 and 1779, while in 1860 the two bell towers were added. It was consecrated by Bishop Labini on 10 November 1782. The Parish's patron is Saint Leonard de Noblat.
