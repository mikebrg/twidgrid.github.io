Army of Malta - Bombardier
</h1><p><img src="../img/
02.malta-army-bdr.svg-376x376.png
" alt="
Army of Malta - Bombardier
" class="mtimage"><p class="mttext">
Unlike a lance corporal, a bombardier, who was junior to a corporal, held full non-commissioned rank and not an acting appointment. The rank was equivalent to second corporal in the Royal Engineers and Army Ordnance Corps.
