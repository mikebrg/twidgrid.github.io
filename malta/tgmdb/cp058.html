Sliema, Saint Gregory the Great
</h1><p><img src="../img/

Sliema, Saint Gregory the Great
" class="mtimage"><p class="mttext">
It was a wish of the Archbishop Mons. Mawru Caruana O.S.B. that in Sliema a church dedicated to Saint Gregory the Great was built, and the first stone was laid on 20 October 1923. The new church became a parish on 22 December 1943.
