Simon Busuttil MOM (born 20 March 1969) is the Secretary General of the EPP Group (European People's Party) in the European Parliament. Formerly, he was Leader of the Opposition. and Leader of the Nationalist Party in Malta and a Member of the European Parliament for Malta.
