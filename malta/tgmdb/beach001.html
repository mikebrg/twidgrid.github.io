Anchor Bay
" class="mtimage"><p class="mttext">
Anchor Bay is a picturesque inlet located in northern Malta, near the village of Mellieha. It is known for its beautiful green-blue clear water and the surrounding rocky slopes. The bay is named after the large anchor situated at the edge of the bay.
