Sir Michelangelo Refalo CBE (1 March 1876 – 20 December 1923) was a Maltese lawyer who was chief justice of Malta from 1919 until his death in 1923 from influenza.<p>He is buried at the Santa Maria Addolorata Cemetery in Paola, the largest burial ground of Malta.
