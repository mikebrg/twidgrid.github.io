Clyde Puli (born 13 September 1969) was a Maltese Member of Parliament with the Nationalist Party, holding the position of Spokesperson for Family and Social Solidarity in the Opposition Shadow Cabinet. He is a former Maltese Parliamentary Secretary of Youth and Sport.
