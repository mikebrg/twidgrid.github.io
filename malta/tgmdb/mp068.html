Galea, Graziella

Graziella Galea is a Maltese politician from the Nationalist Party. She was elected to the Parliament of Malta in the 2022 Maltese general election from District 9. She had been co-opted in the previous session. She served as mayor of San Pawl il-Baħar in 2008–2012 and 2015–2018.
