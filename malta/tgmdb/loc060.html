Ta' Xbiex
" class="mtimage"><p class="mttext">
Ta' Xbiex (Maltese pronunciation: [tɐ ˈʃbɪːʃ]) is a locality and Local Council in the Central Region of Malta with a population of 2148 (estimated 2019) It is part of a small headland within the Marsamxett Harbour, right between the villages of Msida and Gżira.
