Former Nationalist minister Joseph Spiteri, served in parliament between 1962 and 1976.<p>He died on February 6, 2016 at the age of 95.<p>The notary was a Cabinet member in George Borg Olivier's government, serving as minister for agriculture, industry and commerce.
