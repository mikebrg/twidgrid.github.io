Anton Buttigieg, KUOM (Maltese: Anton Buttiġieġ [antɔn butːid͡ʒɪːt͡ʃ]; 19 February 1912 - 5 May 1983) was a Maltese political figure and poet. He served as the second president of Malta from 1976 until 1981.
