Mġarr ix-Xini
" class="mtimage"><p class="mttext">
Mġarr ix-Xini (Maltese: L-Imġarr ix-Xini), is a bay close to Għajnsielem (southwest), Xewkija and Sannat (southeast) on the Maltese island of Gozo. It lies in a gorge to the west of Mġarr Harbour, accessible mainly from the nearest village of Xewkija as well from Sannat.
