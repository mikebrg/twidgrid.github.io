Birżebbuġa (Maltese pronunciation: [biːrˈzɛ.bʊdʒɐ]; sometimes shortened to B'Buġa) is a seaside town in the Southern Region of Malta, close to Marsaxlokk. It is approximately 13 kilometres (8 miles) from the capital Valletta, and it has a population of 9,736 as of March 2014.
