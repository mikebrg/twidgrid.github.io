Ħaż-Żebbuġ, Saint Philip of Agira
" class="mtimage"><p class="mttext">
Zebbuġ has been a parish since before the year 1436. The church began to be built in the year 1632 and a little later it was enlarged as it is today based on a design by Tommaso Dingli. It became Archpriestly in the year 1829.
