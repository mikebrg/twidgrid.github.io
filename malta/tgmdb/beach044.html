St Thomas' Bay (Maltese: Id-daħla ta' San Tumas), also known as the Bay of Żejtun (Maltese: Ir-Ramla taż-Żejtun), is a bay in southeastern Malta, located in the limits of the seaside town of Marsascala, formerly in the limits of Żejtun.
