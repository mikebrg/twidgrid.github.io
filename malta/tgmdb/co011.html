Legion of Mary
" class="mtimage"><p class="mttext">
The Legion of Mary is a lay movement founded by Frank Duff in Dublin on the 7th September 1921. In Malta the Legion was introduced by Miss Monica Walsh on the 3rd November 1936 in Sliema. Today the Legion of Mary is found in nearly all the parishes of Malta and Gozo.
