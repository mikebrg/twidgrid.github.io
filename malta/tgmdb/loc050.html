</h1><p><img src="../img/

San Lawrenz, Gozo
" class="mtimage"><p class="mttext">
San Lawrenz (English: Saint Lawrence) is an administrative unit of Malta, on the island of Gozo. Its name is derived from Lawrence of Rome who is the patron saint for the locality. It has a population of 748, as of March 2014.
