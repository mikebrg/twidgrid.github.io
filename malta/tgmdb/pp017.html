The Eagle Party (Partit tal-Ajkla) in Malta is associated with Nazzareno Bonnici, better known as Żaren tal-Ajkla. He has been contesting elections since 2013. In the 2022 general election, he returned to the ballot sheet as a candidate on the 3rd and 13th districts.
