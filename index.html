<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TwidGrid</title>
<link rel="stylesheet" href="style.css">
<link id="favicon" rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/24/000000/grid.png"/>
</head>
<body>

<div id="menuBar">
  <h1>
    <img id="titleIcon" src="https://img.icons8.com/ios-filled/24/000000/grid.png" alt="icon"> TwidGrid
  </h1>
  <input type="text" id="search" placeholder="Search websites...">
  <select id="categoryFilter">
    <option value="">Categories</option>
  </select>
  <button id="darkModeBtn">☾</button>
</div>

<div class="grid" id="websiteGrid"></div>

<footer id="homepageFooter">
  <p>TwidGrid is a small web development studio based in Central Malta.<p>
  <p>© <span id="footerYear"></span> TwidGrid - All Rights Reserved</p>
</footer>

<script src="movies.js"></script>
<script src="websites.js"></script>
<script src="script.js"></script>



</body>
</html>
