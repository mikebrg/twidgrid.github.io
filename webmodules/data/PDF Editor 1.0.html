<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Advanced Online PDF Editor Widget</title>
<style>
:root{--bg:#0f1220;--panel:#171a2b;--muted:#8b93a7;--text:#e7eaf6;--accent:#6ee7b7}
*{box-sizing:border-box}body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;background:var(--bg);color:var(--text)}
.toolbar{position:sticky;top:0;z-index:10;display:flex;flex-wrap:wrap;gap:.5rem;align-items:center;padding:.75rem;background:linear-gradient(180deg,rgba(15,18,32,.9),rgba(15,18,32,.8));backdrop-filter:blur(6px);border-bottom:1px solid #20243a}
.toolbar button,.toolbar label,.toolbar select{background:var(--panel);color:var(--text);border:1px solid #262c44;padding:.55rem .7rem;border-radius:10px;cursor:pointer;font-size:.9rem}
.toolbar button:hover,.toolbar label:hover{border-color:#2e3552}
.toolbar .group{display:flex;gap:.4rem;align-items:center;padding:.2rem;border-radius:12px;background:#13172a;border:1px solid #1f2540}
.toolbar input[type=file]{display:none}
.container{display:grid;grid-template-columns:240px 1fr;gap:1rem;padding:1rem}
.sidebar{background:var(--panel);border:1px solid #1f2540;border-radius:12px;padding:.75rem;height: calc(100dvh - 86px);overflow:auto}
.thumb{background:#0e1020;border:1px solid #2a3155;border-radius:8px;margin-bottom:.6rem;padding:.4rem;cursor:pointer}
.thumb canvas{width:100%;height:auto;display:block}
.thumb.active{outline:2px solid var(--accent)}
.workspace{background:var(--panel);border:1px solid #1f2540;border-radius:12px;padding:1rem;min-height:60dvh;display:flex;justify-content:center}
.page-wrap{position:relative;box-shadow:0 10px 40px rgba(0,0,0,.35);border-radius:10px;overflow:hidden}
.pdf-canvas{display:block;background:#fff}
.overlay{position:absolute;inset:0}
.status{color:var(--muted);font-size:.9rem;padding:.3rem .8rem}
.spacer{flex:1}
</style>
</head>
<body>
<div class="toolbar">
<div class="group">
<label for="fileInput">üìÑ Upload PDF</label>
<input id="fileInput" type="file" accept="application/pdf">
<button id="newBlank">‚ûï New Blank</button>
<button id="download" disabled>‚¨áÔ∏è Download</button>
</div>
<div class="group" role="toolbar" aria-label="Editing tools">
<button data-tool="select" title="Select/Move (V)" disabled>üñ±Ô∏è Select</button>
<button data-tool="text" title="Text (T)" disabled>üî§ Text</button>
<button data-tool="highlight" title="Highlight (H)" disabled>üñçÔ∏è Highlight</button>
<button data-tool="pen" title="Pen (P)" disabled>‚úèÔ∏è Pen</button>
<button data-tool="rect" title="Rectangle (R)" disabled>‚ñ≠ Rect</button>
<button id="addImage" title="Stamp Image" disabled>üñºÔ∏è Image</button>
<input id="imageInput" type="file" accept="image/*" style="display:none">
</div>
<div class="group">
<button id="undo" title="Undo (Ctrl+Z)" disabled>‚Ü∂ Undo</button>
<button id="redo" title="Redo (Ctrl+Y)" disabled>‚Ü∑ Redo</button>
<button id="deleteObj" title="Delete (Del)" disabled>üóëÔ∏è Delete</button>
</div>
<div class="group">
<button id="prev" disabled>‚óÄ Prev</button>
<span class="status"><span id="pageNum">0</span>/<span id="pageCount">0</span></span>
<button id="next" disabled>Next ‚ñ∂</button>
</div>
<div class="group">
<button id="zoomOut" disabled>‚àí</button>
<span class="status" id="zoomLabel">100%</span>
<button id="zoomIn" disabled>Ôºã</button>
<button id="fit" disabled>Fit</button>
</div>
<div class="spacer"></div>
<div class="status" id="msg">Ready</div>
</div>
<div class="container">
<aside class="sidebar" id="thumbs"></aside>
<main class="workspace">
<div class="page-wrap" id="pageWrap" aria-live="polite">
<canvas id="pdfCanvas" class="pdf-canvas"></canvas>
<canvas id="overlay" class="overlay"></canvas>
</div>
</main>
</div>
<script>
function loadScript(src, callback){const s=document.createElement('script');s.src=src;s.onload=callback;s.onerror=()=>alert('Failed to load '+src);document.head.appendChild(s);}
loadScript('https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js',()=>{loadScript('https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js',()=>{loadScript('https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js',()=>{loadScript('https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js',initWidget);});});});
function initWidget(){
const pdfjsLib=window['pdfjs-dist/build/pdf'];
pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
const fileInput=document.getElementById('fileInput');
const newBlankBtn=document.getElementById('newBlank');
const downloadBtn=document.getElementById('download');
const overlayCanvas=document.getElementById('overlay');
const pdfCanvas=document.getElementById('pdfCanvas');
const pageNumEl=document.getElementById('pageNum');
const pageCountEl=document.getElementById('pageCount');
const msg=document.getElementById('msg');
const thumbs=document.getElementById('thumbs');
let pdfDoc=null,pdfBytesOriginal=null,pageCount=0,currentPage=1,scale=1.25,fabricCanvas=null,history=[],future=[];
function setMsg(t){msg.textContent=t;}
function enableButtons(){Array.from(document.querySelectorAll('.toolbar button')).forEach(b=>b.disabled=false);}
async function openPDFBytes(bytes){setMsg('Loading PDF‚Ä¶');pdfBytesOriginal=bytes;pdfDoc=await pdfjsLib.getDocument({data:bytes}).promise;pageCount=pdfDoc.numPages;currentPage=1;scale=1.25;await renderPage(currentPage);await buildThumbnails();setMsg('PDF ready.');enableButtons();}
async function renderPage(num){const page=await pdfDoc.getPage(num);const viewport=page.getViewport({scale});pdfCanvas.width=viewport.width;pdfCanvas.height=viewport.height;overlayCanvas.width=viewport.width;overlayCanvas.height=viewport.height;const ctx=pdfCanvas.getContext('2d');ctx.clearRect(0,0,viewport.width,viewport.height);await page.render({canvasContext:ctx,viewport}).promise;if(!fabricCanvas){fabricCanvas=new fabric.Canvas('overlay');fabricCanvas.isDrawingMode=false;fabricCanvas.selection=true;}else{fabricCanvas.setWidth(viewport.width);fabricCanvas.setHeight(viewport.height);fabricCanvas.clear();}pageNumEl.textContent=currentPage;pageCountEl.textContent=pageCount;}
async function buildThumbnails(){thumbs.innerHTML='';for(let i=1;i<=pageCount;i++){const thumbDiv=document.createElement('div');thumbDiv.className='thumb';thumbDiv.textContent='Page '+i;thumbDiv.addEventListener('click',()=>{currentPage=i;renderPage(i);});thumbs.appendChild(thumbDiv);}}
fileInput.addEventListener('change',e=>{const f=e.target.files[0];if(f){const r=new FileReader();r.onload=function(){openPDFBytes(new Uint8Array(this.result));};r.readAsArrayBuffer(f);}});
newBlankBtn.addEventListener('click',()=>{pdfBytesOriginal=new Uint8Array();pdfDoc={numPages:1,getPage:async()=>({render:async()=>{}})};pageCount=1;currentPage=1;renderPage(1);buildThumbnails();enableButtons();setMsg('Blank document ready.');});
downloadBtn.addEventListener('click',async()=>{setMsg('Exporting‚Ä¶');try{const pdfLib=window.PDFLib;const newPdf=await pdfLib.PDFDocument.load(pdfBytesOriginal);const png=overlayCanvas.toDataURL('image/png');const imgBytes=await fetch(png).then(r=>r.arrayBuffer());const img=newPdf.embedPng(imgBytes);const page=newPdf.getPage(currentPage-1);page.drawImage(img,{x:0,y:0,width=overlayCanvas.width,height=overlayCanvas.height});const pdfBytes=await newPdf.save();const blob=new Blob([pdfBytes],{type:'application/pdf'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='edited.pdf';a.click();URL.revokeObjectURL(url);setMsg('Download ready.');}catch(err){console.error(err);setMsg('Export failed.');}});
}
</script>
</body>
</html>
