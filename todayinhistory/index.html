    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentYear = new Date().getFullYear();

            // Function to format numbers with commas
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            // Function to adjust years with BC or AD
            function adjustYears() {
                const regexBC = /\b(\d+)\s*BC\b/g; // Matches years with "BC"
                const regexAD = /\b(\d+)\s*AD\b/g; // Matches years with "AD"
                
                const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, null, false);
                let node;
                
                // Loop through all text nodes
                while (node = walker.nextNode()) {
                    let text = node.nodeValue;

                    // Replace BC years
                    text = text.replace(regexBC, function(match, year) {
                        let adjustedYear = formatNumber(currentYear + parseInt(year));
                        return `${year} BC (${adjustedYear} years ago)`;
                    });

                    // Replace AD years
                    text = text.replace(regexAD, function(match, year) {
                        let adjustedYear = formatNumber(currentYear - parseInt(year));
                        return `${year} AD (${adjustedYear} years ago)`;
                    });

                    node.nodeValue = text;
                }
            }

            // Isolate the script and ensure no interference with other scripts
            (function safeScript() {
                adjustYears();
            })();
        });
    </script>

    <div class="calendar">
      <div class="header">
        <button id="prevMonth">←</button>
        <div id="monthYear"></div>
        <button id="nextMonth">→</button>
      </div>

  <script>
  const daysContainer = document.getElementById('days');
  const monthYearDisplay = document.getElementById('monthYear');
  const prevMonthBtn = document.getElementById('prevMonth');
  const nextMonthBtn = document.getElementById('nextMonth');
  
  let currentDate = new Date();
  
  function generateCalendar(date) {
    daysContainer.innerHTML = '';
    
    const month = date.getMonth();
    const year = date.getFullYear();
  
    const firstDayOfMonth = new Date(year, month, 1).getDay();
    const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
    const lastDayOfPrevMonth = new Date(year, month, 0).getDate();
  
    monthYearDisplay.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
  
    // Previous month dates
    for (let i = firstDayOfMonth - 1; i >= 0; i--) {
      const dayDiv = document.createElement('div');
      dayDiv.textContent = lastDayOfPrevMonth - i;
      dayDiv.classList.add('prev-next-month');
      daysContainer.appendChild(dayDiv);
    }
  
    // Current month dates
    for (let day = 1; day <= lastDateOfMonth; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.textContent = day;
  
      if (day === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
        dayDiv.classList.add('current-day');
      }
  
      // Link to a specific webpage when a date is clicked
      dayDiv.addEventListener('click', function () {
        window.location.href = `https://twidgrid.com/todayinhistory/${month + 1}#${day}`;
      });
  
      daysContainer.appendChild(dayDiv);
    }
  
    // Next month dates
    const totalDivs = daysContainer.children.length;
    const remainingDivs = 42 - totalDivs;
    
    for (let i = 1; i <= remainingDivs; i++) {
      const dayDiv = document.createElement('div');
      dayDiv.textContent = i;
      dayDiv.classList.add('prev-next-month');
      daysContainer.appendChild(dayDiv);
    }
  }
  
  function changeMonth(delta) {
    currentDate.setMonth(currentDate.getMonth() + delta);
    generateCalendar(currentDate);
  }
  
  prevMonthBtn.addEventListener('click', () => changeMonth(-1));
  nextMonthBtn.addEventListener('click', () => changeMonth(1));
  
  // Initialize calendar
  generateCalendar(currentDate);
  
  </script>
